<div class="chat-bot-container" (click)="$event.stopPropagation()">
  <!-- Chat button always visible at the bottom right -->
  <div id="chat-button" class="chat-button" [class.active]="isOpen" (click)="toggleChat()">
    <div class="icon">
      <span *ngIf="!isOpen">ðŸ’¬</span>
      <span *ngIf="isOpen">âœ•</span>
    </div>
    <div class="tooltip" *ngIf="!isOpen">Chat with us</div>
  </div>

  <!-- Chat window that shows/hides based on isOpen -->
  <div *ngIf="isOpen" class="chat-window">
    <div class="chat-header">
      <div class="avatar">
        <span>B</span>
      </div>
      <div class="header-text">
        <h3>Ask Bharath AI</h3>
        <p class="status">Online</p>
      </div>
      <button class="close-btn" (click)="toggleChat()">âœ•</button>
    </div>
    
    <div id="chat-container" class="chat-messages">
      <!-- Initial bot welcome message -->
      <div class="message bot-message" *ngIf="messages.length === 0">
        <div class="avatar">
          <span>B</span>
        </div>
        <div class="message-content">
          <p>Hello! I'm Bharath's AI assistant. How can I help you today?</p>
          <div class="timestamp">Just now</div>
        </div>
      </div>
      
      <div class="message bot-message" *ngIf="messages.length === 0">
        <div class="avatar">
          <span>B</span>
        </div>
        <div class="message-content">
          <p>I can provide information about services, pricing, and help you connect with Bharath.</p>
          <div class="timestamp">Just now</div>
        </div>
      </div>
      
      <!-- Dynamic messages from the TypeScript component -->
      <div *ngFor="let message of messages" 
           class="message" 
           [class.user-message]="message.isUser" 
           [class.bot-message]="!message.isUser">
        <div class="avatar" *ngIf="!message.isUser">
          <span>B</span>
        </div>
        <div class="message-content">
          <p>{{ message.content }}</p>
          <div class="timestamp">{{ formatTimestamp(message.timestamp) }}</div>
        </div>
      </div>
      
      <!-- Typing indicator -->
      <div class="message bot-message typing-indicator" *ngIf="isTyping">
        <div class="avatar">
          <span>B</span>
        </div>
        <div class="message-content">
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="chat-input">
      <textarea 
        placeholder="Type your message here..." 
        rows="1" 
        (input)="adjustTextareaHeight($event)"
        #messageInput 
        (keydown.enter)="sendMessage($event)"
      ></textarea>
      <button (click)="sendMessage()">
        <span class="send-icon">âž¤</span>
      </button>
    </div>
  </div>
</div>
